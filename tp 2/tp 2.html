<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exo1</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
      body {
        height: 97vh;
        display: grid;
        grid-template-rows: 100px 1fr 100px;
      }
      .header,
      .footer {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .center {
        height: 100px;
        width: 100px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p class="header-text">header</p>
    </div>
    <div class="content">
      <div class="center">Cliquez ici</div>
    </div>
    <div class="footer">
      <p class="footer-text">footer</p>
    </div>
    <script>
      $(document).ready(function () {
        $(".center").hover(function () {
          console.log("Attention, vous entrez dans la zone rouge");
        });
        $(".center").mousedown(function () {
          $(".header-text").text("up");
          $(this).css({ border: "6px solid green" });
        });
        $(".center").mouseup(function () {
          $(this).css({ border: "6px solid red" });
          $(".footer-text").text("down");
        });
        $(".footer").click(function () {
          $(".footer-text").hide();
        });
        $(".header").click(function () {
          $(".header-text").hide();
        });
      });
    </script>
  </body>
</html>
